<div class="row">
    <div class="col-md-offset-10 col-md-2">
        <button type="button" class="btn btn-info"><span class="glyphicon glyphicon-plus"></span> New Topic</button>
        <button ng-click="postTopic()" type="button" class="btn btn-info"><span class="glyphicon glyphicon-ok"></span> Submit</button>

    </div>
</div>
<div class="row">
    <div class="col-md-12">

        <table class='table table-striped'>
            <thead>
                <tr>
                    <th>Topic</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="post in topics" ng-click="selectTopic()">
                    <td>{{post.title}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <input type="text" class="form-control" ng-model='topicTitle' placeholder="Topic Name">
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <textarea class="form-control" rows="3" ng-model='markdown'></textarea>
    </div>
    <div class="col-md-6">
        <h4>{{topicTitle}}</h4>
        <div btf-markdown="markdown">
        </div>
    </div>
</div>
<div class="row" ng-repeat="post in topics">
    <div class="col-md-12">

        <div class="panel panel-default">
          <div class="panel-heading">{{post.title}}</div>
          <div class="panel-body">
            <div btf-markdown="post.content">
            </div>
          </div>
      </div>
    </div>
</div>
